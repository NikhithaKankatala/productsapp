<form [formGroup]="form" (ngSubmit)="save()" class="product-form mat-elevation-z4 p-4">

    <!-- Name -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name">
      <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
        Name is required
      </mat-error>
    </mat-form-field>
  
    <!-- Category -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let c of categories" [value]="c">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Price -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price">
      <mat-error *ngIf="form.controls.price.invalid && form.controls.price.touched">
        Price must be a positive number
      </mat-error>
    </mat-form-field>
  
    <!-- Status -->
    <label class="d-block mb-2">Status</label>
    <mat-radio-group formControlName="status" class="mb-3">
      <mat-radio-button value="Active">Active</mat-radio-button>
      <mat-radio-button value="Inactive">Inactive</mat-radio-button>
    </mat-radio-group>
  
    <!-- Description -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
    </mat-form-field>
  
    <!-- Save Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save
    </button>
  
  </form>
