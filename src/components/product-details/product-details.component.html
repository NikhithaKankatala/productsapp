<div *ngIf="product" class="container mt-4">

    <mat-card class="mat-elevation-z5 p-4">
  
      <div class="row">
  
        <!-- Image -->
        <div class="col-md-4 text-center">
          <img 
            [src]="product.image" 
            class="img-fluid rounded border"
            alt="Product Image"
          >
        </div>
  
        <!-- Details -->
        <div class="col-md-8">
  
          <h2 class="mb-3">{{ product.name }}</h2>
  
          <p class="text-muted">{{ product.description }}</p>
  
          <h4 class="text-success fw-bold">
            â‚¹{{ product.price }}
          </h4>
  
          <p class="mb-1">
            <strong>Stock:</strong> {{ product.stock }}
          </p>
  
          <p class="mb-3">
            <strong>Status:</strong>
            <span 
              class="mat-chip"
              [ngClass]="{
                'bg-success text-white': product.status === 'Active',
                'bg-secondary text-white': product.status === 'Inactive'
              }"
            >
              {{ product.status }}
            </span>
          </p>
  
          <button 
            mat-raised-button 
            color="primary" 
            class="mt-2"
            (click)="editProduct()"
          >
            Edit Product
          </button>
  
        </div>
  
      </div>
  
    </mat-card>
  
  </div>
